; https://docs.platformio.org/page/projectconf.html

[env]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	claws/BH1750 @ ^1.3.0
	martinsos/HCSR04 @ ^2.0.0
	https://github.com/tzapu/WiFiManager.git
monitor_speed = 115200
monitor_flags = 
	--eol
	LF

[env:release]
build_src_flags = 
	-D MANUAL_TIMEOUT=5000
	-D SENSOR_LIGHT_TRIGGER=5
	-D SENSOR_DISTANCE_TRIGGER=170
	-D LED_AUTO_TIMEOUT=60000
build_flags = 
	-D WM_DEBUG_LEVEL=1

[env:debug]
build_src_flags = 
	-D MANUAL_TIMEOUT=5000
	-D SENSOR_LIGHT_TRIGGER=5
	-D SENSOR_DISTANCE_TRIGGER=10
	-D LED_AUTO_TIMEOUT=10000
	-D CONFIG_RESET=true
	-D DEBUG_SENSORS=true
	-D DEBUG_PIR_SKIP_INIT=true
build_flags = 
	-D WM_DEBUG_LEVEL=3

[platformio]
description = esp32 platform test
